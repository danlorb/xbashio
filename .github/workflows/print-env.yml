name: Print environment

on:
  push:
    branches:
      - feature-*

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print Environment
        run: printenv

      - name: print github items
        run: |
          echo TOKEN = ${{ secrets.GITHUB_TOKEN }}
          echo TAG_NAME = ${{ github.event.release.tag_name }}
          echo NAME =${{ github.event.release.name }}